<!DOCTYPE html>
<html>

<head>
    <title>Cici's Birthday</title>
    <style>
        @keyframes melayang {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(50%);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 60px;
            animation: melayang 5s infinite;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            float: center;
            width: 100%;
            height: 800px;
            padding-top: 0;
            margin: auto;
        }

        td {
            padding: 0px;
            text-align: left;
            position: relative;
            overflow: hidden;
            width: 20%; /* Mengatur lebar kolom tabel menjadi 20% */
            height: 200px;
        }

        img {
            position: center;
            width: 70%;
            height: auto;
            top: 50%; /* Mengatur posisi vertikal gambar agar berada di tengah kolom */
            left: 50%; /* Mengatur posisi horizontal gambar agar berada di tengah kolom */
            transform: translate(-50%, -50%); /* Mengatur posisi gambar menjadi di tengah-tengah kolom */
            animation: spin 5s infinite;
        }

        .img2 {
            position: left;
            width: 100px;
            height: 100px;
            animation: melayang 5s infinite;
        }
        button {
            position: center;
            bottom: 20px; /* Mengatur posisi tombol ke bawah sejauh 20px */
            left: 50%; /* Mengatur posisi tombol ke tengah secara horizontal */
            transform: translateX(-50%); /* Mengatur posisi tombol menjadi di tengah */
            width: 200px;
            height: 50px;
            animation: melayang 5s infinite;
            background-color: blanchedalmond;
            border-radius: 50%;

          
        }
    </style>
</head>

<body>
    
    <table
        style="background-image: url(https://cdn.dribbble.com/users/94006/screenshots/17476511/media/23501c4fc4262c5a14e20ba3bc22a7a7.png); background-size: cover;">
        <tr>
            <td>
                <img src="img/daisi.png">
            </td>
            <td>
                <img src="img/daisi.png">
            </td>
            <td>
                <img src="img/daisi.png">
            </td>
            <td>
                <img src="img/daisi.png">
            </td>
            <td>
                <img src="img/daisi.png">
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/daisi.png">
            </td>

            <td colspan="3">
                <h1>Happy Birthday Cici!</h1>
            </td>

            <td>
                <img src="img/daisi.png">
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/daisi.png">
            </td>
            <td>
                <img src="img/daisi.png">
            </td>
            <td>
                <img src="img/daisi.png">
            </td>
            <td>
                <img src="img/daisi.png">
            </td>
            <td>
                <audio id="myAudio" loop>
                    <source src="audio/y2mate.com - Happy Birthday Song  Happy Birthday To You Song for Kids  The Kiboomers.mp3" type="audio/mp3">
                  </audio>
                  <button onclick="toggleAutoplay()">Play Music</button>
                
                  <script>
                    var audio = document.getElementById("myAudio");
                
                    function toggleAutoplay() {
                      if (audio.paused) {
                        audio.play();
                      } else {
                        audio.pause();
                      }
                    }
                  </script>
            </td>
        </tr>
    </table>
</body>

</html>
